{% extends 'layout/base.html'%}
{% load static %}

{% block title %}
    Вход
{% endblock %}

{% block extra_head_links %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/mainpage.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/tests.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/signin.css' %}">
{% endblock %}

{% block content %}
<div class='container'>
  <div class='main sing-up'>
      <div class="col-lg-2"></div>
    <div class='col-lg'>
      <div class='welcome-container1'></div>
          <div class='welcome-container'>
              <br><br>
              <h4 style="font-family: Avenir;">Авторизация</h4>
            <p class='welcome-message'>Добро пожаловать!</p>
          </div>
          <form action = "" method='POST' id="sign-in">
            {% csrf_token %}
              <div style="padding-top: 0px;">
                <input type="text" class="form-control" aria-describedby="emailHelp" name="username" placeholder='Логин'>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"></label>
                <input type="password" class="form-control" name="password" placeholder='Пароль'>
              </div>


              <div class='login-button-container'>
                <button type="submit" class="purple-button">Войти</button>
              </div>





            </form>
            <div class='registration-section'>
              <p class='registration-info'>Нет аккаунта?</p>
                <p class='register-link'><a href="{% url 'accounts:register_user' %}" style="font-size: 20px;"><u>Зарегистрироваться</u></a></p><br>
            </div>
        </div>
            <div class="col-lg-2"></div>
    </div>
    </div>
    <br><br>
</div>
{% endblock %}
