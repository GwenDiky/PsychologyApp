{% extends 'layout/base.html'%}
{% load static %}

{% block title %}
    Добавление записи|Эмоция
{% endblock %}

{% block extra_head_links %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/mainpage.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/tests.css' %}">
{% endblock %}

{% block content %}
     <div id="main-text">Система управления эмоциями: Добавление записи</div>

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col">
             <form method="POST" class="pt-3" enctype="multipart/form-data">
                 {% csrf_token %}
                 {{ form.as_p }}
                 <button class="purple-button" style="margin-top: 20px;" type="submit">
                          <span class="add">Добавить запись</span>
                 </button>
             </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <br>

{% endblock %}
